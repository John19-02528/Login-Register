<ion-content>
  <div class ="flex-center">
    <ion-card>
    <ion-card-header>
      <ion-card-title color="success">Login Page</ion-card-title>
    </ion-card-header>

<ion-card-content>

<ion-item>
  <ion-label position="floating">EMAIL</ion-label>
  <ion-input type="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">PASSWORD</ion-label>
  <ion-input type="password"></ion-input>
</ion-item>

<ion-button color="success" size="full">LOGIN</ion-button>
<ion-button color="dark" fill="clear" size="full" (click) ="register()">REGISTER</ion-button>
<ion-button color="dark" fill="clear" size="full">Forgot Password</ion-button>

</ion-card-content>
</ion-card>
</div>
</ion-content>
